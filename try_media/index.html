<!DOCTYPE html>
<html>
<head>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<title>Media</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	<style type="text/css">
		.page {
		}
		.page_theme_black {
			background-color: black;
		}
		.page_center {
			margin: 20% 0 auto;
			display: flex;
		    justify-content: center;
		}
		.logo {
			color: white;
		}

		.menu {
			padding: 0;
			margin: 0;
			list-style: none;
			display: flex;
			justify-content: center;
		}

		.menu__item {
			flex-grow: 1;
		}

		.button {
			background-color: black;
			font-family: 'Patua One', cursive;
			color: white;
			font-size: 1.5em;
			text-align: center;
			border: 3px solid white;
			border-radius: 35%;
			transition: all 2.5s ease;
			padding: 5px;
			width: 120px;
			height: 25px;
			margin: 15px;
			line-height: 25px;

		}

		.text-animation {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}

		.text-animation li {
			display: inline-block;
			color: white;
			font-family: 'Baloo', cursive;
			font-size: 80px;
			transition: all 1.5s ease;
		}

		.text-animation li:last-child {
			margin-right: 0;
		}

		.text-animation.hidden {
			opacity: 0;
		}

		.logo__number {
		}

		.text-animation.hidden li:nth-child(1) { transform: translateX(200px) translateY(-200px); }
		.text-animation.hidden li:nth-child(2) { transform: translateX(0px) translateY(150px); }
		.text-animation.hidden li:nth-child(3) { transform: translateX(-200px) translateY(-200px); }
		.text-animation.hidden li:nth-child(4) { opacity: 0; }

		.menu.hidden li:nth-child(1) { opacity: 0; }
		.menu.hidden li:nth-child(2) { opacity: 0; }
		.menu.hidden li:nth-child(3) { opacity: 0; }

	</style>
</head>
<body class="page page_theme_black">
	<div class="page_center">
		<ul class="text-animation hidden">
		  <li>C</li>
		  <li>e</li>
		  <li>H</li>
		  <li>4</li>
		</ul>
	</div>
    <ul class="menu hidden">
      <li class="button">present</li>
      <li class="button">projects</li>
      <li class="button">about</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    	$(function() {
    		setTimeout(function() {
    			$('.text-animation').removeClass('hidden');
    		}, 500);
    		setTimeout(function() {
    			$('.menu').removeClass('hidden');
    		}, 2000);
    	});
    </script>
</body>
</html>
